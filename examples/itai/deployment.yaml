apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app-container
          image: swr.tr-west-1.myhuaweicloud.com/trc-sdlc/rollouts-demo:master
          ports:
            - containerPort: 8080