apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: canary-demo
  annotations:
    ingress.kubernetes.io/proxy-body-size: 100M
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/app-root: "/"
spec:
  rules:
  - host: canary.dev.argoproj.io
    http:
      paths:
      - path: /
        backend:
          serviceName: canary-demo
          servicePort: 80
