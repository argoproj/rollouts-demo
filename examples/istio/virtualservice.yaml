apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: istio-rollout-vsvc
spec:
  gateways:
  - istio-rollout-gateway
  - mesh
  hosts:
  - istio-rollout.apps.argoproj.io
  - istio-rollout.local
  - istio-rollout-stable.rollouts-demo-istio.svc.cluster.local
  http:
  - name: primary
    route:
    - destination:
        host: istio-rollout-stable
      weight: 100
    - destination:
        host: istio-rollout-canary
      weight: 0
